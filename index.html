<body class="d-flex justify-content-center bodyTaille">
    <div class="container text-center m-lg-5">

        <!-- PARTIE DU HAUT -->
        <div class="row align-items-start bgCalculette justify-content-center rounded-top-5">
            <div class="row align-items-start">
                <div class="col my-3 text-light">
                    Calculatrice JS
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col ecran mx-2">
                    <p class="text-end text-light stp">555555</p>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col my-3 text-light">
                    Jordan Inc.
                </div>
            </div>
        </div>


        <!-- PARTIE DU BAS -->
        <div class="row align-items-start bgCalcul py-lg-5 py-4 justify-content-center rounded-bottom-5">
            <div class="row align-items-start mb-4">
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2 px-5"
                        type="submit">Effacer</button>
                </div>
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">Effacer
                        tout</button>
                </div>
            </div>
            <div class="row align-items-start mb-5">
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">7</button>
                </div>
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">8</button>
                </div>
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">9</button>
                </div>
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">/</button>
                </div>
            </div>
            <div class="row align-items-start mb-5">
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">4</button>
                </div>
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">5</button>
                </div>
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">6</button>
                </div>
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">*</button>
                </div>
            </div>
            <div class="row align-items-start mb-lg-5 mb-4">
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">1</button>
                </div>
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">2</button>
                </div>
                <div class="col">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">3</button>
                </div>
                <div class="col">
                    <button class="btn plus border border-dark text-light rounded-2" type="submit">+</button>
                </div>
            </div>
            <div class="row align-items-start mb-lg-5 mb-3">
                <div class="col-6">
                    <button class="btn bgbutton border border-dark text-light rounded-2 zero" type="submit">0</button>
                </div>
                <div class="col-3">
                    <button class="btn bgbutton border border-dark text-light rounded-2" type="submit">=</button>
                </div>
                <div class="col-3">
